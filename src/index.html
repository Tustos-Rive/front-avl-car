<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AVL Tree Car Game</title>

        <!-- Self resources -->
        <link rel="stylesheet" href="./app/assets/css/main.css" />
        <script defer type="module" src="./app/assets/js/main.mjs"></script>
