<!-- Load JSON -->
<div class="mw-100 load-json-container overflow-hidden">
    <div class="row w-100 m-2">
        <div class="col-12 w-100">
            <div class="w-100 input-group">
                <label class="form-label me-3 mt-2" for="load-file">Load JSON: </label>
                <input type="file" class="form-control me-4" name="load-file" id="inp-load-json" />
            </div>
        </div>
    </div>
    <div class="row w-100">
        <div class="col-12 w-100">
            <div class="mw-100 p-2">
                <textarea class="form-control" name="json-text" id="load-json-text" rows="12" cols="10"></textarea>
            </div>
        </div>
    </div>
</div>
