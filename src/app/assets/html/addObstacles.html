<div id="form-obstacles">
    <form>
        <div class="overflow-hidden">
            <!-- Coordinate X & Y -->
            <div class="row mx-2 my-2">
                <div class="col-6">
                    <fieldset class="scheduler-border">
                        <legend class="float-none w-auto p-2 scheduler-border">Coordinate &lpar;Pixels&rpar;</legend>

                        <!-- fixme: put inside div with row-cols -->
                        <label for="x" class="me-2 form-label">X:</label>
                        <input type="number" id="obstacle-x" class="form-control d-inline-block bg-purple text-light" style="width: 100px; border-radius: 10px" placeholder="100" />

                        <label for="y" class="ms-3 me-2 form-label">Y:</label>
                        <!-- fixme: put inside div with row-cols -->
                        <input type="number" id="obstacle-y" class="form-control d-inline-block bg-purple text-light" placeholder="50" />
                    </fieldset>
                </div>

                <!-- Obstacles selesction -->
                <div class="col-6">
                    <div class="my-auto">
                        <select class="form-control" name="obstacles-types" id="types-obtacles">
                            <option value="cone">Cone</option>
                            <option value="rock">Rock</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6 d-flex flex-wrap align-items-center justify-content-center">
                    <div class="row">
                        <!-- Information about rules -->
                        <div class="obstacles-rules-info col-12 border border-1 border-white text-info p-3">
                            <p>- The maxium <strong>X</strong> is: <span id="max-x-obstacle"></span></p>
                            <p>- The maxium <strong>Y</strong> is: <span id="max-y-obstacle"></span></p>
                        </div>
                    </div>

                    <!-- Container error obstacle information -->
                    <div class="row visually-hidden">
                        <div class="obstacles-errors col-12 border border-1 border-white text-danger p-3">Isn't possible put the obstacle...</div>
                    </div>
                </div>

                <!-- Obstacle preview -->
                <div class="col-6">
                    <div class="obstacle-preview d-flex align-items-center justify-content-center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
                </div>
            </div>
        </div>
    </form>
</div>
